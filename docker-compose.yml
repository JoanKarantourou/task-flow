# Docker Compose configuration for TaskFlow
# Run all services: docker compose up --build

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16
    container_name: taskflow-postgres
    environment:
      POSTGRES_DB: TaskFlowDb
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - taskflow-network

  # ==========================================
  # RabbitMQ Message Broker
  # ==========================================
  rabbitmq:
    image: masstransit/rabbitmq:latest
    container_name: taskflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - taskflow-network

  # ==========================================
  # .NET API Backend
  # ==========================================
  api:
    build:
      context: .
      dockerfile: src/TaskFlow.API/Dockerfile
    container_name: taskflow-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=TaskFlowDb;Username=taskflow;Password=taskflow123"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - taskflow-network

  # ==========================================
  # React Client (nginx)
  # ==========================================
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskflow-client
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - taskflow-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  taskflow-network:
    driver: bridge
